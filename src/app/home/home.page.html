<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Listado de personas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>

    <ion-row> 
                        <!-- creamos una variable que cojera cada uno ed los usuarios del array -->
      <ion-col *ngFor= "let user of users | async" size-xl="2" size-lg="2" size-md="4" size-sm="6" size-xs="12" > 
        <ion-card>           
          <ioncard-content> 
            <div style="display: flex; justify-content: center;">
              <ion-avatar class="avatar">
                <!-- usamos la imagen a partir de donde se encuentra en el array, en este caso, dentro de picture -->
                <img [src]= "user.picture.medium">
              </ion-avatar>
            </div>  
          
            
            <h1>{{user.name.first}} {{user.name.last}}</h1>
              Proin tincidunt velit sit amet tortor pretium scelerisque. Nulla imperdiet, nibh viverra rutrum tempus, quam est facilisis felis, elementum vulputate velit neque sit amet felis.
            </ioncard-content>
        </ion-card>  
      </ion-col>
    
    </ion-row>

  </ion-grid>
</ion-content>

<footer>



  <ul>

    <li></li>

    <li></li>

    <li></li>

  </ul>

</footer>
